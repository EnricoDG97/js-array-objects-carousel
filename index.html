<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Object Carousel</title>
</head>
<body>
    
    <div id="carousel-container">

        <div id="arrow-up">
            <i class="fa-solid fa-circle-arrow-up"></i>
        </div>

        <div id="images-container">
            <div id="text-container">
                <div id="slide-title">
                    Titolo
                </div>
                <div id="slide-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ipsa sit quos modi nostrum nesciunt neque iure similique tempore cumque rerum repellendus laboriosam doloribus officia laudantium, dolores sequi et cum!
                </div>
            </div>
            <img id="active-image" src="/img/01.webp" alt="">
        </div>

        <div id="arrow-down"><i class="fa-solid fa-circle-arrow-down"></i></div>

        <div id="thumbnails">
        <!--<img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt=""> -->
        </div>
    </div>

    <div id="btn-container">
        <button id="start-stop">
            STOP!
        </button>
        <button id="reverse-showimage">
            REVERSE!
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
